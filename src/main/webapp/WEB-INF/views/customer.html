<div class="panel panel-default">
              <div class="panel-heading"><span class="lead">Add New Customer </span></div>
              <div class="formcontainer">
                  <form ng-submit="registerCustomer(customer)" name="myForm" class="form-horizontal">
                      <input type="hidden" ng-model="customer.id" />


					<div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="file">First Name {{ctrl.errormessage}}</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="customer.fname" name="fName" class="name form-control input-sm" placeholder="Enter your First name" required ng-minlength="3"/>
                                 </div>
                          </div>
                      </div>
                       <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="file">Last Name</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="customer.lname" name="lName" class="name form-control input-sm" placeholder="Enter your Last name" required ng-minlength="3"/>
                              </div>
                          </div>
                      </div>
                        
                      
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="file">Address</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="customer.location" class="form-control input-sm" placeholder="Enter your location [This field is validation free]"/>
                              </div>
                          </div>
                      </div>

                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="file">Phone</label>
                              <div class="col-md-7">
                                  <input type="number" ng-model="customer.phone" name="phone" class="phone form-control input-sm" placeholder="Enter your Phone" required/>
                              </div>
                          </div>
                      </div>
					<div data-ng-show="showError" ng-class="{fade:doFade}" class="alert alert-danger"><strong>Error:</strong> {{errorMessage}}</div>
                      <div class="row">
                          <div class="form-actions floatRight">
                              <input type="submit"  value="{{!ctrl.userdetail.id ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                              <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>
                          </div>
                      </div>
                      
                      </form>
              </div>
          </div>
